      <div id="my-skills">
          <h2 class="h2-title">My Skills</h2>
          <div class="row">
            <div class="skills column">
              <div class="skill-details">
                <img class="circle skill-img" src="https://image000.flaticon.com/png/512/1006/1006363.png" alt="coding-img">
                <h3>Coding</h3>
              </div>
            </div>
            <div class="skills column">
              <div class="skill-details">
                <img class="circle skill-img" src="https://image000.flaticon.com/png/512/3112/3112394.png" alt="sd-img">

            </div>

          <div class="row">
            <div class="skills column">

                <img class="circle skill-img" src="https://image000.flaticon.com/png/512/3050/3050525.png" alt="communication-img">

      <div id="contact-me">
          <h2 class="h2-title">Contact Me</h2>
          <div class="row">
            <div class="column contact-me-column">
              <div class="mapouter">
                <div class="gmap_canvas">
                  <iframe class="gmap_iframe" src="https://maps.google.com/maps?width=520&amp;height=250&amp;hl=en&amp;q=Georgetown&amp;t=p&amp;z=10&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                  </iframe>
                  <a href="https://www.fridaynightfunkin.net/" aria-label="fnf-pc">FNF PC</a>
                </div>
              </div>
            </div>
            <div class="column contact-me-column">
              <div class="form-container">
                <form action="mailto:qingwen232@gmail.com" method="post" enctype="text/plain">
                  <div class="form-row">
                    <div class="col-25">
                      <label for="your-name">Your Name</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="your-name" name="your-name" placeholder="Your name" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-25">
                      <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                      <input type="email" id="email" name="email" placeholder="eg; email@gmail.com" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-25">
                        <label for="subject">Subject</label>
                      </div>
                      <div class="col-75">
                        <input type="text" id="subject" name="subject" placeholder="The subject" required>
                      </div>
                  </div>
                  <div class="form-row">
                    <div class="col-25">
                      <label for="messages">Message</label>
                    </div>
                    <div class="col-75">
                      <textarea id="messages" name="messages" placeholder="Your message" required></textarea>
                    </div>
                  </div>
                  <div class="form-row">
                    <input type="submit" value="Send">
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
    </div>
